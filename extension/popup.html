<!-- popup.html: the main html page that contains the logic for the search bar -->

<html style="background: transparent;">
    
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    </head>
    <body>
        <div class="ears">
        <img src="icons/icon48.png" alt="Tabi ears" />
      </div>
<div class="navbar-container">
  <div class="search-bar">
    <div class="InputContainer">
      <svg
        class="searchIcon"
        width="20px"
        viewBox="0 0 24 24"
        height="20px"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path fill="none" d="M0 0h24v24H0z"></path>
        <path
          d="M15.5 14h-.79l-.28-.27A6.518 6.518 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        ></path>
      </svg>
      <input
        class="input awesomplete"
        id="search-input"
        placeholder="Ask Tabi to..."
        type="text"
       data-list="Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails" 
      />
    </div>
    <div class="border"></div>
    <button aria-label="Voice search" class="search-mode-btn";>
        <i class="fa-solid fa-wand-magic-sparkles search-icon"></i>
    </button>

    <button aria-label="Voice search" class="search-mode-btn";>
        <i class="fa-solid fa-clock-rotate-left search-icon"></i>
    </button>

    <button aria-label="Voice search" class="search-mode-btn";>
        <i class="fa-solid fa-bookmark search-icon"></i>
    </button>


  </div>

</div>


<div id="results" style="display: none;"></div>
    <script type="module" src="popup.js"></script>

    </body>
</html>
